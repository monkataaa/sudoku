<h1>TABLE</h1>
<!-- <input type="text" [(ngModel)]="test"> -->

<table id="customers">
  <tbody>
    <tr *ngFor="let row of tableArr | keyvalue, let rowIndex = index">
        <td *ngFor="let el of transferToArr(row.value) , let col =  index">
        
          
          <ng-container *ngIf="col < 3">
              <ng-container *ngIf="checkRowIndex(rowIndex, 0, 3, 6 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
              <ng-container *ngIf="checkRowIndex(rowIndex, 1, 4, 7 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
              <ng-container *ngIf="checkRowIndex(rowIndex, 2, 5, 8 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
          </ng-container>
          <ng-container *ngIf="col > 2 && col < 6">
            <ng-container *ngIf="checkRowIndex(rowIndex, 0, 3, 6 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
            <ng-container *ngIf="checkRowIndex(rowIndex, 1, 4, 7 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
            <ng-container *ngIf="checkRowIndex(rowIndex, 2, 5, 8 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
          </ng-container>
          <ng-container *ngIf="col > 5 && col < 9">
            <ng-container *ngIf="checkRowIndex(rowIndex, 0, 3, 6 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
            <ng-container *ngIf="checkRowIndex(rowIndex, 1, 4, 7 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
            <ng-container *ngIf="checkRowIndex(rowIndex, 2, 5, 8 )"><input [(ngModel)]="tableArr[row.key][el]">{{el}}</ng-container>
          </ng-container>
        </td>
    </tr>
  </tbody>
</table>
