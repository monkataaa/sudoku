<input *ngIf="openedId == elemId && !isGeneratedValue" type="text" [autofocus]="true" size="2"
    [ngModel]="tableArr[rowIndex][col]" (input)="onNewInput($event)" (keydown)="onPressedKey($event)">
<div *ngIf="isGeneratedValue || openedId != elemId"
    [ngClass]="{'isGeneratedField': isGeneratedValue, levelOneColor: level == 1, levelTwoColor: level == 2, levelThreeColor: level == 3}">
    {{tableArr[rowIndex][col]}}
</div>
