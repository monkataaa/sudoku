
<div class="lastUpdateStyle">
  {{lastUpdate}}
</div>
<div class="limitsBox">
    <div >
      <label for="oneRoomPrice">Едностаен до: </label>
      <input name='oneRoomPrice' type="text"  [(ngModel)]="limits.oneRoom">
    </div>
    <div >
      <label for="twoRoomsPrice">Двустаен до: </label>
      <input name='twoRoomsPrice' type="text"  [(ngModel)]="limits.twoRooms">
    </div>
    <div >
      <label for="threeRoomsPrice">Тристаен до: </label>
      <input name='threeRoomsPrice' type="text"  [(ngModel)]="limits.three" >
    </div>
</div>
<!-- <h2>timeStamp {{lastUpdate | json}}</h2> -->

<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col" (click)="clearSorting()">Квартал</th>
      <th scope="col" (click)="sortByOneRoom('oneRoom')">Едностаен</th>
      <th scope="col" (click)="sortByOneRoom('twoRooms')">Двустаен</th>
      <th scope="col" (click)="sortByOneRoom('three')">Тристаен</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pricesArr">
      <th  scope="row">{{item.district}}</th>
      <td [ngClass]="{'cheap': selectedOrder == 'oneRoom' && item['oneRoom'] < limits['oneRoom']}" >{{item.oneRoom | number: '2.'}}</td>
      <td [ngClass]="{'cheap': selectedOrder == 'twoRooms' && item['twoRooms'] < limits['twoRooms']}" >{{item.twoRooms | number: '2.'}}</td>
      <td [ngClass]="{'cheap': selectedOrder == 'three' && item['three'] < limits['three']}" >{{item.three | number: '2.'}}</td>
    </tr>
  </tbody>
</table>
